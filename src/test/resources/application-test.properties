spring.application.name=room-reservation-test

# 테스트 컨테이너 동적 설정
spring.datasource.url=${TESTCONTAINERS_POSTGRESQL_URL:jdbc:postgresql://localhost:5432/room_reservation}
spring.datasource.username=${TESTCONTAINERS_POSTGRESQL_USERNAME:user1}
spring.datasource.password=${TESTCONTAINERS_POSTGRESQL_PASSWORD:1234}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# 테스트용 커넥션 풀 설정
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

logging.level.com.room_reservation=DEBUG
logging.level.org.springframework.web=DEBUG