version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: room_reservation_db
    environment:
      - POSTGRES_DB=room_reservation
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=app_password
      - TZ=UTC
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d room_reservation"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro

  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: room_reservation_app
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/room_reservation
      - SPRING_DATASOURCE_USERNAME=app_user
      - SPRING_DATASOURCE_PASSWORD=app_password
      - SERVER_PORT=8080
      - TZ=UTC
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
    driver: local


