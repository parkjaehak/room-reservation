spring.application.name=room-reservation
server.port=${SERVER_PORT:8080}

# Datasource (env-overridable)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/room_reservation}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:app_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:app_password}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
